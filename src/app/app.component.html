Language: {{ isLangDE ? 'DE' : 'EN' }}
<table>
  <thead>
    <tr>
        <th>DrawID</th>
        <th>LotteryName</th>
        <th>Jackpot</th>
        <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let draw of draws$ | async">
      <td>{{draw.DrawID}}</td>
      <td>{{draw.LotteryName}}</td>
      <td>{{ isLangDE ? draw.jackpotAsStringRoundedDE : draw.jackpotAsStringRounded}}</td>
      <td>{{ draw.DrawDate }} {{ draw.TimeZone }}</td>
    </tr>
  </tbody>
</table>
